<ion-content>
	<div class="input-blok">
		<ion-grid>
			<form [formGroup]="form" (ngSubmit)="onSubmit()">
				<ion-row class="ion-align-items-center">
					<ion-col size="12">
						<ion-item>
							<ion-label position="floating">Name</ion-label>
							<ion-input formControlName="name" clearInput="true"></ion-input>
						</ion-item>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col size="12">
						<ion-button (click)="takePhoto()" expand="block" shape="round">
							<ion-icon name="camera-outline"></ion-icon>
							Avatar
						</ion-button>
					</ion-col>
				</ion-row>

				<ion-button type="submit" expand="block" shape="round">
					Click me
				</ion-button>
			</form>
		</ion-grid>
	</div>
</ion-content>
